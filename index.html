<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <!-- shopping card -->
        <div class="flex flex-col md:flex-row shadow-lg p-5 space-y-5 md:space-y-0 rounded-3xl transition hover:scale-105 hover:rotate-3">
            <!-- image -->
            <div class="">
                <img class="w-60 md:w-52 mx-auto" src="http://cdn.shopify.com/s/files/1/0561/8345/5901/products/hyperx_quadcast_s_3_back.jpg?v=1657750721" alt="">
            </div>

            <!-- Content -->
            <div class="">
                <h1 class="text-xl max-w-sm mb-5 font-bold">HyerX QuadCast S - USB Microphone (Black-Grey) - RGB Lighting</h1>
                <h6 class="line-through text-slate-500">$159.99</h6>
                <h1 class="text-4xl font-bold mb-5">$150</h1>

                <div class="flex space-x-3 mb-3">
                    <button class="bg-red-500 py-2 w-full text-white hover:bg-green-500 rounded-lg">Add to Card</button>
                    <div class="border border-red-500 p-2 rounded-lg">
                        <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path style="fill: #dc2626" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>4+ pcs, In Stock</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
